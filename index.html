<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Anytime is Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h2 class="text-center">choo choo!</h2>

        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">Current Train Schedule</h2>
                    </div>
                    <div class="panel-body" class="table-responsive">
                        <table class="table table-striped table-bordered table-hover table-condensed" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">
                            <h1>Add Train</h1>
                        </h2>
                    </div>
                    <div class="panel-body"></div>
                    <div class="panel-body" class="table-responsive">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Train Name:</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>
                            <div class="form-group">
                                <label for="text">Destination:</label>
                                <input type="text" class="form-control" id="dest-input">
                            </div>
                            <div class="form-group">
                                <label for="text">First Train Time (HH:mm - military time:)</label>
                                <input type="text" class="form-control" id="firstT-input">
                            </div>
                            <div class="form-group">
                                <label for="text">Frequency (min):</label>
                                <input type="number" class="form-control" id="freq-input">
                            </div>
                            <button type="submit" class="btn btn-default" id="add-Train">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/train.js"></script>
</body>

</html>
